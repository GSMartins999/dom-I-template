<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prática Guiada 2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>


      <label for="nome">Nome:</label>
      <input onkeyup="pegarNome()" onkeydown="limparNome()" type="text" id="nome" name="nome" placeholder="Astrodev"/>
      <br />




      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" placeholder="Rua dos Astros, 123" onkeyup="pegarEndereco()" onkeydown="limparEndereco()"/>


      <br />
      <label for="">Email:</label>
      <input type="email" id="email" name="email" placeholder="astro.dev@labenu.com.br" onkeyup="pegarEmail()" onkeydown="limparEmail()"/>


    </main>
  </body>
</html>
